<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Hectorqin's Repo</title>
    <!-- Repo's icon below -->
    <link rel="icon" type="image/x-icon" href="../assets/favicon.ico">
    <link rel="stylesheet" type="text/css" href="../assets/css/depiction.css" media="screen" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Droid+Serif:100,300,400,700|Lato:100,300,400,500italic,700" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <script src="//cdn.bootcss.com/jquery/3.6.0/jquery.min.js" type="text/javascript"></script>
    <script src="../assets/js/setDepiction.js"></script>
</head>

<body>
    <div class="box header">
        <img id="icon" src="" alt="">
        <div class="info">
            <p id="name"></p>
            <p id="version"></p>
        </div>
    </div>
    <h1 class="boxTitle">Compatibility</h1>
    <div class="box" id="compatibility-box">
        <p id="compatibility"></p>
    </div>

    <h1 class="boxTitle">Description</h1>
    <div class="box">
        <ul id="description"></ul>
    </div>

    <div class="boxTitle title-container">
        <h1>Changelog</h1>
        <p id="pill"></p>
        <p id="changelog-date"></p>
    </div>
    <div class="box">
        <ul id="changelog"></ul>
    </div>

    <h1 class="boxTitle">Dependencies</h1>
    <div class="box">
        <ul id="dependencies"></ul>
    </div>

    <h1 class="boxTitle">Screenshots</h1>
    <div class="box">
        <ul id="screenshots"></ul>
    </div>

    <h1 class="boxTitle">Information</h1>
    <div class="box">
        <table id="infoTable"></table>
    </div>

    <h1 class="boxTitle">Links</h1>
    <div class="box">
        <table id="links"></table>
    </div>

    <h1 class="boxTitle">Source</h1>
    <div class="box source">
        <table id="links">
            <tr>
                <td><a href="/" target="_blank" one-link-mark="yes">
                    <img src="../assets/CydiaIcon.png" />Hectorqin's Repo</a>
                </td>
            </tr>
        </table>
        <div class="source-description" id="source-description">
            <p>
                <marquee scrollAmount=3 width="98%"><span style="color:#FF0000">所有插件旨在分享，如有侵权联系删除</span></marquee>
            </p>
        </div>
    </div>
    <div id="footer">
        <p>
            <span class="source-name">Hectorqin's Repo</span>
        </p>
        <p>
            <span id="section">版权所有 &copy; 2018-2021</span>
        </p>
    </div>
</body>

</html>
